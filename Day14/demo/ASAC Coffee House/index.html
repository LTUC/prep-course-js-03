<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDN Libraries</title>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <h1>ASAC Coffee House</h1>
    <div>
        <canvas id="myChart"></canvas>
    </div>
    <form id="formID">
        <label for="drinkname">Drink Name</label>
        <input type="text" name="drinkname" id="drinkname" />

        <label for="ingredients">Ingredients</label>
        <input type="text" name="ingredients" id="ingredients">

        <label for="image">Image URL</label>
        <input type="text" name="image" id="image">

        <input type="checkbox" id="cold" name="cold" value="cold">
        <label for="cold"> Cold</label><br>
        <input type="checkbox" id="hot" name="hot" value="hot">
        <label for="hot"> Hot</label><br>

        <label for="drinkprice"> Price</label>
        <input type="text" name="drinkprice" id="drinkprice" />

        <input type="submit" value="submit" />


    </form>
    <div id="menu"></div>
    <!-- <script>

    </script> -->
    <!-- <script src="./js/app.js"></script> -->
    <script src="./js/errors.js"></script>
</body>

</html>
